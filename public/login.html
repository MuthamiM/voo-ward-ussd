<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (!window.location.search.includes('v=') && window.performance) {
            const navEntry = performance.getEntriesByType && performance.getEntriesByType('navigation')[0];
            if (navEntry && navEntry.type === 'back_forward') {
                window.location.href = window.location.pathname + '?v=' + Date.now();
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - VOO Ward</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Background with overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
            background-size: cover;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.4) 100%);
            z-index: 1;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 2;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: rgba(255, 107, 139, 0.4);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: rgba(120, 119, 198, 0.4);
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: rgba(255, 175, 189, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .login-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            width: 420px;
            max-width: 92vw;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            position: relative;
            z-index: 2;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .input-field {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            position: relative;
            z-index: 2;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.65);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
                0 8px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .remember-label {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
        }

        .remember-label:hover {
            color: white;
        }

        .remember-label input {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: rgba(255, 255, 255, 0.8);
        }

        .forgot-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .forgot-link:hover {
            color: white;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border: none;
            border-radius: 12px;
            color: #667eea;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 24px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .sign-in-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.95) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sign-in-btn:hover::before {
            opacity: 1;
        }

        .sign-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .sign-in-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .sign-in-btn span {
            position: relative;
            z-index: 1;
        }

        .or-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin: 24px 0;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .or-text::before,
        .or-text::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.25);
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-btn i {
            font-size: 16px;
        }

        .facebook-btn:hover {
            background: rgba(59, 89, 152, 0.3);
            border-color: rgba(59, 89, 152, 0.5);
        }

        .twitter-btn:hover {
            background: rgba(29, 161, 242, 0.3);
            border-color: rgba(29, 161, 242, 0.5);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 24px;
            }

            .social-buttons {
                flex-direction: column;
            }

            .or-text {
                margin: 20px 0;
            }
        }

        /* Enhanced focus states for accessibility */
        input:focus-visible,
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            animation: slideDown 0.3s ease-out;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: white;
        }

        .modal h2 {
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 10px;
        }

        .modal p {
            font-size: 14px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <!-- Animated background orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="login-wrapper">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to continue</p>

        <div class="login-box">
            <div id="errorMsg" class="message error"></div>
            <div id="successMsg" class="message success"></div>

            <form id="loginForm">
                <input type="text" id="username" class="input-field" placeholder="Username" required
                    autocomplete="username">

                <input type="password" id="password" class="input-field" placeholder="Password (digits only)" required
                    autocomplete="current-password" inputmode="numeric">

                <div class="remember-forgot">
                    <label class="remember-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember Me</span>
                    </label>
                    <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn" id="loginBtn">
                    <span>SIGN IN</span>
                </button>

                <div class="or-text">Sign in with</div>

                <div class="social-buttons">
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="social-btn google-btn" id="registerBtn"
                        onclick="showRegistrationModal()">
                        Other
                    </button>
                </div>
            </form>
        </div>

        <!-- Registration Modal with Firebase Phone Auth -->
        <div id="registrationModal" class="modal">
            <div class="modal-content" style="max-width: 450px;">
                <span class="close-modal" onclick="hideRegistrationModal()">&times;</span>
                <h2 style="color: #10b981; margin-bottom: 10px;"><i class="fas fa-user-plus"></i> Register as User</h2>

                <!-- Step 1: Phone Verification -->
                <div id="phoneStep">
                    <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px; font-size: 14px;">
                        Verify your phone number to get started.
                    </p>
                    <input type="tel" id="regPhone" class="input-field" placeholder="Phone (e.g. +254712345678)"
                        required>
                    <div id="recaptcha-container"></div>
                    <button type="button" class="sign-in-btn" id="sendOtpBtn" onclick="sendFirebaseOTP()"
                        style="margin-top: 15px;">
                        <span>SEND OTP</span>
                    </button>

                    <!-- OTP Input (hidden until OTP is sent) -->
                    <div id="otpSection" style="display: none; margin-top: 20px;">
                        <input type="text" id="otpCode" class="input-field" placeholder="Enter 6-digit OTP"
                            maxlength="6" inputmode="numeric">
                        <button type="button" class="sign-in-btn" id="verifyOtpBtn" onclick="verifyFirebaseOTP()">
                            <span>VERIFY OTP</span>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Details Form (hidden until phone verified) -->
                <div id="detailsStep" style="display: none;">
                    <p style="color: #10b981; margin-bottom: 15px; font-size: 14px;">
                        <i class="fas fa-check-circle"></i> Phone verified! Complete your registration.
                    </p>
                    <form id="registrationForm">
                        <input type="text" id="regFullName" class="input-field" placeholder="Full Name" required>
                        <input type="text" id="regIdNumber" class="input-field" placeholder="ID Number" required>
                        <input type="text" id="regUsername" class="input-field" placeholder="Desired Username" required>
                        <select id="regRole" class="input-field"
                            style="background: rgba(255, 255, 255, 0.1); color: white;" required>
                            <option value="" disabled selected style="color: black;">Select Role</option>
                            <option value="clerk" style="color: black;">Clerk</option>
                            <option value="pa" style="color: black;">PA</option>
                        </select>
                        <button type="submit" class="sign-in-btn" id="regSubmitBtn">
                            <span>COMPLETE REGISTRATION</span>
                        </button>
                    </form>
                </div>

                <div id="regMsg" class="message"></div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgotModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Reset Password</h2>
                <p>Enter your username or phone number to receive a reset code.</p>
                <form id="forgotForm">
                    <input type="text" id="forgotIdentifier" class="input-field" placeholder="Username or Phone"
                        required>
                    <button type="submit" class="sign-in-btn" id="forgotBtn">
                        <span>SEND RESET CODE</span>
                    </button>
                </form>
                <div id="forgotMsg" class="message"></div>
            </div>
        </div>

        <script>
            const API_BASE = window.location.origin + '/admin';
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.classList.add('show');
                successMsg.classList.remove('show');
                setTimeout(() => errorMsg.classList.remove('show'), 5000);
            }

            function showSuccess(message) {
                successMsg.textContent = message;
                successMsg.classList.add('show');
                errorMsg.classList.remove('show');
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const pin = document.getElementById('password').value;

                if (!username || !pin) {
                    showError('Please enter both username and PIN');
                    return;
                }

                // Validate password is digits only
                if (!/^\d+$/.test(pin)) {
                    showError('Password must contain only digits');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner"></span><span>SIGNING IN...</span>';

                try {
                    const response = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, pin })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('currentUser', JSON.stringify(data.user));

                        if (document.getElementById('rememberMe').checked) {
                            localStorage.setItem('rememberMe', 'true');
                        }

                        showSuccess('âœ“ Login successful! Redirecting...');
                        setTimeout(() => window.location.href = '/admin-dashboard.html', 1000);
                    } else {
                        showError(data.error || 'Invalid username or PIN');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<span>SIGN IN</span>';
                    }
                } catch (error) {
                    showError('Network error. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>SIGN IN</span>';
                }
            });

            // Forgot Password Logic
            const modal = document.getElementById("forgotModal");
            const forgotLink = document.getElementById("forgotPasswordLink");
            const closeModal = document.querySelector(".close-modal");
            const forgotForm = document.getElementById("forgotForm");
            const forgotMsg = document.getElementById("forgotMsg");
            const forgotBtn = document.getElementById("forgotBtn");

            forgotLink.onclick = (e) => {
                e.preventDefault();
                modal.style.display = "flex";
            }

            // Close modal logic - handles both modals
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.onclick = () => {
                    modal.style.display = "none";
                    document.getElementById('registrationModal').style.display = "none";
                    forgotMsg.style.display = "none";
                    forgotForm.reset();
                    document.getElementById('registrationForm').reset();
                }
            });

            window.onclick = (e) => {
                if (e.target == modal) modal.style.display = "none";
                if (e.target == document.getElementById('registrationModal')) hideRegistrationModal();
            }

            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const identifier = document.getElementById("forgotIdentifier").value.trim();

                forgotBtn.disabled = true;
                forgotBtn.innerHTML = '<span class="spinner"></span><span>SENDING...</span>';
                forgotMsg.style.display = "none";

                try {
                    const response = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ identifier })
                    });
                    const data = await response.json();

                    forgotMsg.textContent = data.message || (data.success ? 'Reset code sent!' : 'Error occurred');
                    forgotMsg.className = `message ${data.success ? 'success' : 'error'} show`;
                    forgotMsg.style.display = "block";

                    if (data.success) {
                        setTimeout(() => {
                            modal.style.display = "none";
                            forgotForm.reset();
                            forgotMsg.style.display = "none";
                        }, 3000);
                    }
                } catch (error) {
                    forgotMsg.textContent = "Network error. Try again.";
                    forgotMsg.className = "message error show";
                    forgotMsg.style.display = "block";
                } finally {
                    forgotBtn.disabled = false;
                    forgotBtn.innerHTML = '<span>SEND RESET CODE</span>';
                }
            });

            // Registration Logic
            const regModal = document.getElementById('registrationModal');
            const regForm = document.getElementById('registrationForm');
            const regMsg = document.getElementById('regMsg');
            const regBtn = document.getElementById('registerBtn');
            const regSubmitBtn = document.getElementById('regSubmitBtn');

            function showRegistrationModal() {
                if (regBtn.disabled) return;
                regModal.style.display = 'flex';
            }

            function hideRegistrationModal() {
                regModal.style.display = 'none';
                regMsg.style.display = 'none';
                regForm.reset();
            }

            async function checkRegistrationStatus() {
                try {
                    const response = await fetch(API_BASE + '/api/auth/can-register');
                    const data = await response.json();
                    if (!data.canRegister) {
                        regBtn.disabled = true;
                        regBtn.innerHTML = '<i class="fas fa-lock"></i> Registration Closed';
                        regBtn.style.opacity = '0.5';
                        regBtn.style.cursor = 'not-allowed';
                    } else {
                        regBtn.innerHTML = 'Other';
                    }
                } catch (err) { console.error('Error checking registration status:', err); }
            }

            // Check status on load
            checkRegistrationStatus();

            regForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fullName = document.getElementById('regFullName').value.trim();
                const idNumber = document.getElementById('regIdNumber').value.trim();
                const phone = document.getElementById('regPhone').value.trim();
                const username = document.getElementById('regUsername').value.trim();
                const role = document.getElementById('regRole').value;

                regSubmitBtn.disabled = true;
                regSubmitBtn.innerHTML = '<span class="spinner"></span><span>SUBMITTING...</span>';
                regMsg.style.display = 'none';

                try {
                    const response = await fetch(API_BASE + '/api/auth/register-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName, idNumber, phone, role, username })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        regMsg.style.display = 'block';
                        regMsg.style.color = '#10b981';
                        regMsg.textContent = 'Application submitted! Please wait for admin approval.';
                        regForm.reset();
                        setTimeout(() => hideRegistrationModal(), 3000);
                    } else {
                        regMsg.style.display = 'block';
                        regMsg.style.color = '#ef4444';
                        regMsg.textContent = data.error || 'Registration failed';
                    }
                } catch (err) {
                    regMsg.style.display = 'block';
                    regMsg.style.color = '#ef4444';
                    regMsg.textContent = 'Network error. Please try again.';
                } finally {
                    regSubmitBtn.disabled = false;
                    regSubmitBtn.innerHTML = '<span>SUBMIT APPLICATION</span>';
                }
            });

            // Social Login Logic
            function handleSocialLogin(provider) { window.location.href = API_BASE + '/api/auth/' + provider; }
            // Check if already logged in
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                }).then(response => {
                    if (response.ok) window.location.href = '/admin-dashboard.html';
                    else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('currentUser');
                    }
                });
            }
        </script>

        <!-- Firebase SDK via CDN -->
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

        <script>
            // Firebase Configuration - Production
            const firebaseConfig = {
                apiKey: "AIzaSyCEDCzMxKglY22YZ6yrHrzkq1N7X-fmxRU",
                authDomain: "vault-7fd0a.firebaseapp.com",
                projectId: "vault-7fd0a",
                storageBucket: "vault-7fd0a.firebasestorage.app",
                messagingSenderId: "404880454762",
                appId: "1:404880454762:web:e63ca62d9d78b02993c613",
                measurementId: "G-K17S1DXBX9"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            let confirmationResult = null;
            let verifiedPhone = null;
            let recaptchaVerifier = null;

            // Initialize reCAPTCHA on modal open
            function initRecaptcha() {
                if (recaptchaVerifier) return;

                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        // reCAPTCHA solved, allow sendOTP
                        document.getElementById('sendOtpBtn').disabled = false;
                    },
                    'expired-callback': () => {
                        // reCAPTCHA expired, reset
                        document.getElementById('sendOtpBtn').disabled = true;
                        showRegMsg('reCAPTCHA expired. Please try again.', 'error');
                    }
                });

                recaptchaVerifier.render().then((widgetId) => {
                    console.log('reCAPTCHA rendered');
                }).catch((error) => {
                    console.error('reCAPTCHA render error:', error);
                    showRegMsg('Failed to load security check. Refresh page.', 'error');
                });
            }

            // Format phone to E.164
            function formatPhoneE164(phone) {
                let formatted = phone.replace(/\s+/g, '').replace(/-/g, '');
                if (formatted.startsWith('0')) {
                    formatted = '+254' + formatted.substring(1);
                } else if (formatted.startsWith('254')) {
                    formatted = '+' + formatted;
                } else if (!formatted.startsWith('+')) {
                    formatted = '+254' + formatted;
                }
                return formatted;
            }

            // Show registration message
            function showRegMsg(msg, type) {
                const regMsg = document.getElementById('regMsg');
                regMsg.textContent = msg;
                regMsg.style.display = 'block';
                regMsg.style.color = type === 'error' ? '#ef4444' : '#10b981';
                regMsg.style.background = type === 'error' ? 'rgba(239,68,68,0.2)' : 'rgba(16,185,129,0.2)';
                regMsg.style.padding = '10px';
                regMsg.style.borderRadius = '8px';
                regMsg.style.marginTop = '15px';
            }

            // Send OTP via Firebase
            async function sendFirebaseOTP() {
                const phoneInput = document.getElementById('regPhone').value.trim();
                const sendBtn = document.getElementById('sendOtpBtn');

                if (!phoneInput) {
                    showRegMsg('Please enter your phone number', 'error');
                    return;
                }

                const phone = formatPhoneE164(phoneInput);

                sendBtn.disabled = true;
                sendBtn.innerHTML = '<span class="spinner"></span><span>SENDING...</span>';

                try {
                    confirmationResult = await auth.signInWithPhoneNumber(phone, recaptchaVerifier);

                    // Show OTP input section
                    document.getElementById('otpSection').style.display = 'block';
                    document.getElementById('regPhone').disabled = true;
                    sendBtn.style.display = 'none';
                    document.getElementById('recaptcha-container').style.display = 'none';

                    verifiedPhone = phone;
                    showRegMsg('OTP sent to ' + phone + '. Check your SMS.', 'success');

                } catch (error) {
                    console.error('Firebase OTP error:', error);
                    let errorMsg = 'Failed to send OTP. ';

                    if (error.code === 'auth/invalid-phone-number') {
                        errorMsg += 'Invalid phone number format.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMsg += 'Too many attempts. Try again later.';
                    } else if (error.code === 'auth/quota-exceeded') {
                        errorMsg += 'SMS quota exceeded. Contact admin.';
                    } else {
                        errorMsg += error.message;
                    }

                    showRegMsg(errorMsg, 'error');
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<span>SEND OTP</span>';

                    // Reset reCAPTCHA
                    if (recaptchaVerifier) {
                        recaptchaVerifier.clear();
                        recaptchaVerifier = null;
                        initRecaptcha();
                    }
                }
            }

            // Verify OTP
            async function verifyFirebaseOTP() {
                const otpCode = document.getElementById('otpCode').value.trim();
                const verifyBtn = document.getElementById('verifyOtpBtn');

                if (!otpCode || otpCode.length !== 6) {
                    showRegMsg('Please enter the 6-digit OTP', 'error');
                    return;
                }

                if (!confirmationResult) {
                    showRegMsg('Please request OTP first', 'error');
                    return;
                }

                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<span class="spinner"></span><span>VERIFYING...</span>';

                try {
                    const result = await confirmationResult.confirm(otpCode);

                    // Phone verified successfully
                    console.log('Phone verified:', result.user.phoneNumber);

                    // Hide phone step, show details step
                    document.getElementById('phoneStep').style.display = 'none';
                    document.getElementById('detailsStep').style.display = 'block';
                    document.getElementById('regMsg').style.display = 'none';

                } catch (error) {
                    console.error('OTP verification error:', error);
                    let errorMsg = 'Invalid OTP. ';

                    if (error.code === 'auth/invalid-verification-code') {
                        errorMsg = 'Wrong OTP code. Please check and try again.';
                    } else if (error.code === 'auth/code-expired') {
                        errorMsg = 'OTP expired. Please request a new one.';
                    } else {
                        errorMsg += error.message;
                    }

                    showRegMsg(errorMsg, 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = '<span>VERIFY OTP</span>';
                }
            }

            // Override showRegistrationModal to init reCAPTCHA
            const originalShowModal = showRegistrationModal;
            showRegistrationModal = function () {
                if (document.getElementById('registerBtn').disabled) return;
                document.getElementById('registrationModal').style.display = 'flex';

                // Reset form state
                document.getElementById('phoneStep').style.display = 'block';
                document.getElementById('detailsStep').style.display = 'none';
                document.getElementById('regPhone').disabled = false;
                document.getElementById('sendOtpBtn').style.display = 'block';
                document.getElementById('otpSection').style.display = 'none';
                document.getElementById('recaptcha-container').style.display = 'block';
                document.getElementById('recaptcha-container').innerHTML = '';
                document.getElementById('regMsg').style.display = 'none';

                // Reset reCAPTCHA
                recaptchaVerifier = null;
                setTimeout(initRecaptcha, 100);
            };

            // Update registration form handler to use verified phone
            document.getElementById('registrationForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const fullName = document.getElementById('regFullName').value.trim();
                const idNumber = document.getElementById('regIdNumber').value.trim();
                const username = document.getElementById('regUsername').value.trim();
                const role = document.getElementById('regRole').value;
                const regSubmitBtn = document.getElementById('regSubmitBtn');

                if (!verifiedPhone) {
                    showRegMsg('Phone verification required', 'error');
                    return;
                }

                regSubmitBtn.disabled = true;
                regSubmitBtn.innerHTML = '<span class="spinner"></span><span>REGISTERING...</span>';

                try {
                    const response = await fetch(API_BASE + '/api/auth/register-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fullName,
                            idNumber,
                            phone: verifiedPhone,
                            role,
                            username,
                            firebaseVerified: true
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showRegMsg('Registration successful! Your password has been sent via SMS.', 'success');
                        setTimeout(() => {
                            hideRegistrationModal();
                            // Sign out from Firebase
                            auth.signOut();
                        }, 3000);
                    } else {
                        showRegMsg(data.error || 'Registration failed', 'error');
                    }
                } catch (err) {
                    showRegMsg('Network error. Please try again.', 'error');
                } finally {
                    regSubmitBtn.disabled = false;
                    regSubmitBtn.innerHTML = '<span>COMPLETE REGISTRATION</span>';
                }
            });
        </script>
