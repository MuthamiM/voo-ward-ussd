services:
  # Backend API Service
  - type: web
    name: voo-ward-backend
    servicePreviews: node
    region: oregon
    plan: free
    buildCommand: npm install --production
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: voo-ward-backend
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: voo-ward-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false
    
  # PostgreSQL Database
  - type: pserv
    name: voo-ward-db
    runtime: image
    image:
      repository: postgres
      tag: "13"
    plan: free
    region: oregon
    ipAllowList:
      - cidr: "0.0.0.0/0"
      description: "Allow from anywhere"
      - cidr: "YOUR_PUBLIC_IP/32" # replace YOUR_PUBLIC_IP with your actual public IP (e.g. 203.0.113.45)
      description: "Your IP (allowlist entry)"
