<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - VOO Ward</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d1b69 50%, #4c1d95 75%, #6366f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a3e;
            color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            color: #6ee7b7;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .warning {
            color: #fcd34d;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .header .info-badge {
            display: inline-block;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fcd34d;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 12px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            position: relative;
            z-index: 2;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .role-info {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="signup-card">
        <div class="header">
            <div class="logo-icon">VK</div>
            <h1>Create Account</h1>
            <p>Join the VOO Ward Admin System</p>
            <div class="info-badge">
                <i class="fas fa-info-circle"></i> Maximum 3 users: 1 MCA + 2 Staff
            </div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a unique username" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g., 0712345678" required autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Select your role</option>
                    <option value="MCA">MCA (Main Administrator)</option>
                    <option value="CLERK">Clerk</option>
                    <option value="PA">Personal Assistant (PA)</option>
                </select>
                <div class="role-info">
                    <i class="fas fa-shield-alt"></i> Only one MCA allowed per system
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 6 characters" required
                    autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required
                    autocomplete="new-password">
            </div>

            <div id="message"></div>

            <button type="submit" class="btn" id="signupBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="login-link">
            <a href="/login.html"><i class="fas fa-arrow-left"></i> Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/admin';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('signupBtn');

            // Validation
            if (!username || !fullName || !phone || !role || !password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> All fields are required</div>';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error"><i class="fas fa-times-circle"></i> Passwords do not match</div>';
                return;
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error"><i class="fas fa-lock"></i> Password must be at least 6 characters</div>';
                return;
            }

            if (!/^[a-zA-Z0-9_-]{3,30}$/.test(username)) {
                messageDiv.innerHTML = '<div class="error"><i class="fas fa-user"></i> Username must be 3-30 characters (letters, numbers, - or _)</div>';
                return;
            }

            if (!/^(\+?254|0)[17]\d{8}$/.test(phone.replace(/\s/g, ''))) {
                messageDiv.innerHTML = '<div class="error"><i class="fas fa-phone"></i> Please enter a valid Kenyan phone number</div>';
                return;
            }

            // Submit
            submitBtn.innerHTML = '<span class="loading"></span>Creating Account...';
            submitBtn.disabled = true;

            try {
                console.log('Attempting registration for:', username, 'Role:', role);

                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, fullName, phone, role })
                });

                const data = await response.json();
                console.log('Registration response:', response.status, data);

                if (response.ok && data.success) {
                    messageDiv.innerHTML = '<div class="success"><i class="fas fa-check-circle"></i> Account created successfully! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    let errorMsg = data.error || 'Registration failed';
                    if (errorMsg.includes('Maximum number of users reached')) {
                        errorMsg = '<i class="fas fa-users"></i> ' + errorMsg;
                    } else if (errorMsg.includes('already exists')) {
                        errorMsg = '<i class="fas fa-user-times"></i> ' + errorMsg;
                    } else {
                        errorMsg = '<i class="fas fa-exclamation-triangle"></i> ' + errorMsg;
                    }
                    messageDiv.innerHTML = `<div class="error">${errorMsg}</div>`;
                }

            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.innerHTML = '<div class="error"><i class="fas fa-wifi"></i> Network error. Please check your connection and try again.</div>';
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                submitBtn.disabled = false;
            }
        });

        // Check if already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            window.location.href = '/admin-dashboard.html';
        }
    </script>
</body>

</html>
