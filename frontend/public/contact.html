<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOO KYAMATU - Contact Your MCA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      color: white;
    }

    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s;
      background: #f9fafb;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -8px rgba(99, 102, 241, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
      display: block;
    }

    .message.error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #ef4444;
      display: block;
    }

    .info-box {
      background: #e0f2fe;
      border: 2px solid #0284c7;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #0369a1;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .info-box ul {
      margin-left: 20px;
      margin-top: 8px;
    }

    .info-box li {
      margin-bottom: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 12px;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .logo {
        width: 64px;
        height: 64px;
        font-size: 32px;
      }

      input, textarea, select {
        font-size: 14px;
      }
    }

    /* Extra small phones */
    @media (max-width: 360px) {
      body {
        padding: 8px;
      }

      .container {
        padding: 20px 16px;
      }

      input, textarea, select {
        padding: 12px 14px;
        font-size: 13px;
      }

      .submit-btn {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">V</div>
      <h1>VOO KYAMATU WARD</h1>
      <p class="subtitle">Send a Message to Your MCA</p>
    </div>

    <div class="info-box">
      <strong>üì© How This Works:</strong>
      <ul>
        <li>Fill out the form below</li>
        <li>Your message goes directly to the MCA office</li>
        <li>You'll receive a ticket number</li>
        <li>The MCA will respond via SMS/call</li>
      </ul>
    </div>

    <div id="messageBox" class="message"></div>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone_number" 
          placeholder="0712345678" 
          pattern="[0-9]{10}"
          maxlength="10"
          required
        />
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <select id="subject" name="subject" required>
          <option value="">-- Select Subject --</option>
          <option value="Water Shortage">Water Shortage</option>
          <option value="Road Damage">Road Damage / Potholes</option>
          <option value="Electricity Issue">Electricity Issue</option>
          <option value="Health Services">Health Services</option>
          <option value="Security Concern">Security Concern</option>
          <option value="Bursary Application">Bursary Application</option>
          <option value="Land Issue">Land Issue</option>
          <option value="Waste Management">Waste Management</option>
          <option value="Employment">Employment Opportunities</option>
          <option value="Project Suggestion">Project Suggestion</option>
          <option value="Complaint">Complaint</option>
          <option value="Thank You">Thank You / Appreciation</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Your Message *</label>
        <textarea 
          id="message" 
          name="message" 
          placeholder="Describe your concern, suggestion, or message to the MCA..." 
          required
        ></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Send Message to MCA
      </button>
    </form>

    <div class="footer">
      <p>Your message will be reviewed within 24 hours</p>
      <p style="margin-top: 8px;">Voo Kyamatu Ward Office ¬© 2025</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageBox = document.getElementById('messageBox');
    const API_BASE = 'http://localhost:4000';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      messageBox.style.display = 'none';

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        phone_number: document.getElementById('phone').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch(`${API_BASE}/citizen/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          messageBox.className = 'message success';
          messageBox.innerHTML = `
            <strong>‚úÖ Message Sent Successfully!</strong><br>
            Your ticket number: <strong>${data.ticket_id}</strong><br>
            ${data.message}
          `;
          form.reset();
        } else {
          // Error from server
          messageBox.className = 'message error';
          messageBox.innerHTML = `
            <strong>‚ùå Error:</strong><br>
            ${data.error || 'Failed to send message. Please try again.'}
          `;
        }
      } catch (error) {
        // Network error
        messageBox.className = 'message error';
        messageBox.innerHTML = `
          <strong>‚ùå Connection Error:</strong><br>
          Could not connect to server. Please check your internet connection and try again.
        `;
      }

      // Re-enable button
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message to MCA';
      
      // Scroll to message
      messageBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    });

    // Phone number validation
    document.getElementById('phone').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
