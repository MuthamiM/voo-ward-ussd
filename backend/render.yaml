services:
  # Backend API Service
  - type: web
    name: voo-ward-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: voo-ward-backend
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: voo-ward-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false
    
  # PostgreSQL Database
  - type: pserv
    name: voo-ward-db
    plan: free
    region: oregon
    ipAllowList: []
